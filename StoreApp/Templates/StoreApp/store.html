{% extends 'StoreApp/main.html' %}
{% load static %}
{% block content %}     

<h1>Store</h1>

{% for tech in techs %}
<a href="{% url 'detail' tech.id %}">
    <div style="width: fit-content;">
        <div style="height: 100px; width: fit-content; clear: both; position: relative; text-align: center;">
            <img src="{{tech.pictureURL}}" style="height: 100%; width: 100px;"></img>
            <div style="bottom: 2px; left: 5px;">
                <h3 style="text-decoration: none; float: left; font-size: 17px; padding-top: 0px; margin-top: 0px; margin-bottom: 5px;">
                    <strong>{{tech.name}}</strong></h3>
            </div>
        </div>

        <div style="height: 10%; width: 100%; padding: 0px;clear: both;">
            <div style="width: fit-content; height:100%;padding-top:0px; padding-bottom:0px; clear: both; float: right;">
                 <i>click for detail</i>
            </div>
            <span style="width:fit-content; float: left; text-align: left;">by <i style="color: rgb(0, 96, 141);"> {{tech.seller}}</span></i>
            <div style="width: 100%; height:fit-content; float: left; margin-top: 5px;">
                <h3>à§³{{tech.price}}</h3>
            </div>

        </div>

</div>
</a>
<button data-tech={{tech.id}} data-action="add" class="pluscart update-cart">+Cart</button>
                
{% endfor %}

{% endblock content %}
