{% extends 'StoreApp/main.html' %}
{% load static %}
{% block content %}

<h1>Are you sure you want to delete "{{this_tech.name}}"?</h1>

<form action="{% url 'delete_tech' this_tech.id %}" method="POST">
    {% csrf_token %}
    
    <a href="{% url 'manage_techs' %}">Cancel</a>
    <input type="submit" name="Confirm & Delete">
</form>

{% endblock content %}
